<body>

    <div class="container">
        <h1>Barbershop Reservation</h1>
        <form id="reservationForm" action="reservation.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Numéro téléphone:</label>
            <input type="text" id="numero_tlf" name="numero_tlf" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="">Select Time</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
            </select>

            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="haircut">Haircut</option>
                <option value="shave">Shave</option>
                <option value="trim">Trim</option>
            </select>

            <label for="barber">Barber:</label>
            <select id="barber" name="barber" required>
                <option value="abdnacer">abdnacer</option>
                <option value="adel">adel</option>
                <option value="yacine">yacine</option>
                <option value="fouad">fouad</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('reservationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const serviceSelect = document.getElementById('service');

        /*form.addEventListener('submit', (event) => {
            event.preventDefault();
            validateForm();
        });*/

        function validateForm() {
            const nameValue = nameInput.value.trim();
            const emailValue = emailInput.value.trim();

            if (nameValue === '') {
                showError(nameInput, 'Please enter your name.');
            } else {
                clearError(nameInput);
            }

            if (emailValue === '') {
                showError(emailInput, 'Please enter your email.');
            } else if (!isValidEmail(emailValue)) {
                showError(emailInput, 'Please enter a valid email address.');
            } else {
                clearError(emailInput);
            }

            if (isFormValid()) {
                // Submit the form or perform further actions
                console.log('Form submitted successfully!');
                form.reset();
            }
        }

        function showError(input, message) {
            const formGroup = input.parentElement;
            formGroup.classList.add('error');
            const errorMessage = formGroup.querySelector('small');
            if (!errorMessage) {
                const small = document.createElement('small');
                small.innerText = message;
                formGroup.appendChild(small);
            } else {
                errorMessage.innerText = message;
            }
        }

        function clearError(input) {
            const formGroup = input.parentElement;
            formGroup.classList.remove('error');
            const errorMessage = formGroup.querySelector('small');
            if (errorMessage) {
                errorMessage.remove();
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isFormValid() {
            const nameValue = nameInput.value.trim();
            const emailValue = emailInput.value.trim();
            return nameValue !== '' && emailValue !== '' && isValidEmail(emailValue);
        }
        serviceSelect.addEventListener('change', () => {
    const selectedService = serviceSelect.value;
    document.body.className = `${selectedService}-background`;});
    </script>
